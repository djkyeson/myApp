<mat-drawer-container class="example-container">
  <mat-drawer #sideNav mode="side" opened="true" [position]="nav_position">
    Drawer content
  </mat-drawer>
  <mat-drawer-content>
    <button (click)="sideNav.toggle()" mat-button>Toggle SideNav</button>
    <button (click)="onTogglePosition(nav_position)" mat-button>Toggle Position {{ nav_position }}</button>
  </mat-drawer-content>
</mat-drawer-container>

<!-- This is two separate working Items-->

<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Personal data
      </mat-panel-title>
      <mat-panel-description>
        Type your name and age
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field>
      <input matInput placeholder="First name">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Age">
    </mat-form-field>
  </mat-expansion-panel>
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Self aware panel
      </mat-panel-title>
      <mat-panel-description>
        Currently I am {{panelOpenState ? 'open' : 'closed'}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>I'm visible because I am open</p>
  </mat-expansion-panel>
</mat-accordion>

<!-- This is another section-->

<p>
  <span matBadge="4" matBadgeOverlap="false">Text with a badge</span>
</p>

<p>
  Button with a badge on the left
  <button mat-raised-button color="primary"
      matBadge="8" matBadgePosition="before" matBadgeColor="accent">
    Action
  </button>
</p>

<p>
  Icon with a badge
  <mat-icon matBadge="100" matBadgeColor="warn">home</mat-icon>
</p>
